<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Time</title>

</head>
<body>

    <div class="main">
        <h1>The Office Trivia Game</h1>
        <img src="assets/images/the_office_main.png" class="img-fluid" alt="the office" id="main-img" width="800" height="400"/img>
    </div>    
    <container class="questions-container">
        <div class="q-a">
            <div id="timer"></div>
            <div class="question-main">
                 <div id="question"><h4></h4></div>
                 <div id="correct"></div>
                 <div id="incorrect"></div>
                 <div id="unanswered"></div>
            </div>
            <div class="answer-main">
                    <button type="button" class="btn btn-light" id="start-btn">Start Game</button>                   
            </div>
        </div>
    </container>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
